<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <title>Switch Color</title>
</head>

<body>

    <div class="color-switcher-container">
        <button id="counter-shift-colors"></button>
        <div class="color-switcher-text-container">
            <h2 class="color-switcher-text-background"> Background Color: </h2>
            <h2 class="color-switcher-text-color"> #AD636C</h2>
        </div>
        <div class="previous-next-color-button-container">
            <button class="previous-color-button"> PREVIOUS </button>
            <button class="next-color-button"> NEXT </button>
        </div>
        <!-- <button class="color-switcher-button"> CLICK ME </button> -->

        <button class="reset-color-switcher-button"> RESET </button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
